<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health Assessment App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Health Assessment</h1>
    <form id="health-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" name="symptoms" required></textarea>

      <label for="duration">Duration (e.g., 2 days):</label>
      <input type="text" id="duration" name="duration" required>

      <label for="severity">Severity (1-10):</label>
      <input type="number" id="severity" name="severity" min="1" max="10" required>

      <button type="submit">Submit</button>
    </form>

    <div id="result" class="hidden">
      <h2>Assessment Result</h2>
      <p id="prediction"></p>
      <button id="schedule-btn" class="hidden">Schedule Appointment</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
